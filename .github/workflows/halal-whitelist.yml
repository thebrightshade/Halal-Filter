name: Refresh Halal Whitelist

on:
  schedule:
    # Every Sunday at 09:00 UTC (02:00 PT). Adjust as you like.
    - cron: "0 9 * * SUN"
  workflow_dispatch: {}   # allow manual runs from the Actions tab
  push:
    paths:
      - "data/**"
      - "halal_filter/**"
      - "pyproject.toml"
      - "README.md"
      - ".github/workflows/halal-whitelist.yml"

permissions:
  contents: write   # needed to commit back with GITHUB_TOKEN

jobs:
  build-and-refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Ensure out/ dir
        run: mkdir -p out

      - name: Run halal-filter (with optional allow/deny)
        shell: bash
        run: |
          EXTRA=""
          if [ -f data/allowlist.csv ]; then EXTRA="$EXTRA --allowlist data/allowlist.csv"; fi
          if [ -f data/denylist.csv ]; then EXTRA="$EXTRA --denylist data/denylist.csv"; fi

          # Run the CLI using the symbols file; don't fail the workflow if some symbols get blocked.
          set +e
          halal-filter --symbols-file data/universe.csv --out-dir out --sleep-ms 200 $EXTRA
          EXIT_CODE=$?
          set -e
          echo "halal-filter exit code: $EXIT_CODE"

      - name: Upload artifacts (optional)
        uses: actions/upload-artifact@v4
        with:
          name: halal-results
          path: |
            out/halal.csv
            out/report.csv

      - name: Commit changes (if any)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add out/halal.csv out/report.csv || true
          if ! git diff --cached --quiet; then
            git commit -m "chore: refresh halal whitelist [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
